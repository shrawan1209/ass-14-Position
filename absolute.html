<!DOCTYPE html>
<html>
<head>
    <title>Absolute(relative) position</title>
    <style>
        .body{
            margin: 0;
            padding: 0%;
        }
        .cards{
            background-color: bisque;
            height: 300px;
            width: 250px;
            position: relative;
            margin:50px;
        }
        .home-icon{
            height: 50px;
            position: absolute;
            bottom: 0;
            right:0;

        }

    </style>
</head>
<body>
    <div class="cards">
        <div>
            <img src="img1.png" class="home-icon" alt="home"/>
        </div>

    </div>
</body>
</html>
